<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="public/css/style.css">

        <title>Orinoco Teddies | produit</title>
    </head>
    <body>
        <article class="container-loading">

            <div id="container-loading__spinner">
                <div class="container-loading__spinner__bar container-loading__spinner__bar--0"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--1"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--2"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--3"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--4"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--5"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--6"></div>
                <div class="container-loading__spinner__bar container-loading__spinner__bar--7"></div>
            </div>

            <h2>Ajout de <span id="container-loading__name">[Nom de l'ours en peluche]</span> au pannier</h2>
        </article>

        <header>
            <h1>Orinoco Teddies</h1>

            <nav>
                <ul>
                    <li> <a href="./index.html"> Accueil </a> </li>
                    <li> <a href="./panier.html"> Mon panier </a> </li>
                    <li><a href="./command.html"> Commander </a></li>
                </ul>
            </nav>
        </header>

        <main id="MainProduct" class="MainProduct">
            <article class="teddieSolo">
                <img src="" alt="image de l'ours en peluche" id="teddieSolo__image" class="teddieSolo_image">
                <div id="teddieSolo__text" class="teddieSolo__text">
                    <div>
                        <h1 id="teddieSolo__text__nom" class="teddieSolo__text__nom">[nom]</h1>
                        <h2 id="teddieSolo__text__description" class="teddieSolo__text__description">[description]</h2>
                    </div>
                    <p id="teddieSolo__text__price" class="teddieSolo__text__price">[prix]</p>

                </div>

                <select name="color" id="select-color" style="margin-left:65px">
                </select>

               <!--  <a href="./panier.html" id="btnAddPannier" class="btn">Ajouter au panier</i></a> -->
                <button id="btnAddPannier" class="btn">Ajouter au panier</button>
            </article>
        </main>

        <script src="./Javascript/singleProductPage.js"></script>

    </body>
</html>
